<!DOCTYPE html>
<html>
<head>
    <title>Financiera</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Financiera "el exprimidor"</h1>
    <form id="formulario">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <br>
        <div>
            <label for="telefono">Tel&eacute;fono:</label>
            <input type="text" id="telefono" name="telefono" required>
        </div>
        <br>
        <div>
            <label for="name">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad" required>
                <option value="Bogota">Bogot&aacute;</option>
                <option value="Medellin">Medell&iacute;n</option>
                <option value="Cartagena">Cartagena</option>
                <option value="Cali">Cali</option>
                <option value="Barranquilla">Barranquilla</option>
                <option value="Tunja">Tunja</option>
                <option value="Santa Marta">Santa Marta</option>
                <option value="Pasto">Pasto</option>
            </select>
        </div>
        <br>
        <div>
            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad" required>
        </div>
        <br>
        <div>
            <label for="monto">Monto a financiar:</label>
            <input type="number" id="monto" name="monto" required>
        </div>
        <br>
        <div>
            <label for="interes">Tipo de cr&eacute;dito:</label>
            <br>
            <input type="radio" id="interesVehiculo" name="interes" value="7.8" checked>
            <label for="interesVehiculo">Veh&iacute;culo</label>
            <br>
            <input type="radio" id="interesHipoteca" name="interes" value="11.5">
            <label for="interesHipoteca">Hipotecario</label>
            <br>
            <input type="radio" id="interesInversion" name="interes" value="12.2">
            <label for="interesInversion">Libre inversi&oacute;n</label>
        </div>
        <br>
        <div>
            <label for="plazo">Plazo de financiamiento:</label>
            <select id="plazo" name="plazo">
                <option value="12">12 meses</option>
                <option value="24">24 meses</option>
                <option value="48">48 meses</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
    <div class="result">
        <p id="resultado"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
