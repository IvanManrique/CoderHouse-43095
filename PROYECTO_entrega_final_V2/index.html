<!DOCTYPE html>
<html>
<head>
    <title>Financiera</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1>Financiera "el exprimidor"</h1>
    <form id="formulario">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <br>
        <div>
            <label for="telefono">Tel&eacute;fono:</label>
            <input type="text" id="telefono" name="telefono" required>
        </div>
        <br>
        <div>
            <label for="telefono">Identificaci&oacute;n:</label>
            <input type="text" id="documentoID" name="documentoID" required>
        </div>
        <br>
        <div>
            <label for="name">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad" required>
                <option value="Bogota">Bogot&aacute;</option>
                <option value="Medellin">Medell&iacute;n</option>
                <option value="Cartagena">Cartagena</option>
                <option value="Cali">Cali</option>
                <option value="Barranquilla">Barranquilla</option>
                <option value="Tunja">Tunja</option>
                <option value="Santa Marta">Santa Marta</option>
                <option value="Pasto">Pasto</option>
            </select>
        </div>
        <br>

        <br>
        <div>
            <label for="datePicker">Fecha de nacimiento:</label>
            <input type="date" id="datePicker">
        </div>
        <br>
        <div>
            <label for="monto">Monto a financiar:</label>
            <input type="number" id="monto" name="monto" required>
        </div>
        <br>
        <div>
            <label for="interes">Tipo de cr&eacute;dito:</label>
            <br>
            <input type="radio" id="interesVehiculo" name="interes" value="7.8" checked>
            <label for="interesVehiculo">Veh&iacute;culo</label>
            <br>
            <input type="radio" id="interesHipoteca" name="interes" value="11.5">
            <label for="interesHipoteca">Hipotecario</label>
            <br>
            <input type="radio" id="interesInversion" name="interes" value="12.2">
            <label for="interesInversion">Libre inversi&oacute;n</label>
        </div>
        <br>
        <div>
            <label for="plazo">Plazo de financiamiento:</label>
            <select id="plazo" name="plazo">
                <option value="12">12 meses</option>
                <option value="24">24 meses</option>
                <option value="48">48 meses</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Acepto t&eacute;rminos y condiciones</label>
        </div>
        <br>
        <div>
            <a href="#" id="legal">T&eacute;rminos y condiciones</a>
        </div>
        <br>
        <div class="col">
            
            <button class="btn btn-primary" type="submit" value="Enviar">Enviar</button>
        </div>


    </form>
    
    <div class="modal-body">
        <div id="resultado"></div>
    </div>
    <br>
    <br>
    <!--<div class="container">
    <div id="json" class ="row">
        <div class="col"></div>
    </div>-->
</div>
<div class="container">
    <div id="jsonLocal" class ="row">
        <div class="col"></div>
    </div>
</div>

    <script src="main.js"></script>
    <script src="guardardatos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweet_alert.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
