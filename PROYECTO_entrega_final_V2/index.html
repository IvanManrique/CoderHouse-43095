<!DOCTYPE html>
<html>
<head>
    <title>Financiera</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
<body>
    <h1 style="margin-bottom: 50;">Financiera "el exprimidor"</h1>
<br>
    <form id="formulario">
        <div  class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Su nombre completo" name="name" required>
            </div>
        </div>
        <div style="margin-top: 40; margin-bottom: 40;" class="row mb-3">
            <label for="telefono" class="col-sm-2 col-form-label">Tel&eacute;fono:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="telefono" placeholder="Su teléfono" name="telefono" required>
            </div>
        </div>
        <div style="margin-top: 40;" class="row mb-3">
            <label for="telefono" class="col-sm-2 col-form-label">Identificaci&oacute;n:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="documentoID" placeholder="Su número de identificación" name="documentoID" required>
            </div>
        </div>
        <div style="margin-top: 40;" class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="email" placeholder="correo@ejemplo.com" name="email" required>
            </div>
        </div>
        <div>
            <div style="margin-top: 30;" class="row mb-3">
                <label class="col-sm-2 col-form-label" for="datePicker">Fecha de nacimiento:</label>
                <div class="col-sm-10">
                <input size="16" class="form-control" type="date" id="datePicker" max="">
                </div>
            </div>          
        <div style="margin-top: 20;" class="row mb-3">
            <label for="monto" class="col-sm-2 col-form-label">Monto a financiar:</label>
            <div class="col-sm-10">
            <input type="number" class="form-control" id="monto" name="monto" required>
            </div>
        </div>
        <div style="margin-top: 20;" class="row mb-3">
                <label for="ciudad" class="col-sm-2 col-form-label">Ciudad:</label>
                <div class="col-sm-10">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="ciudad" name="ciudad" required>
                        <option value="Bogota">Bogot&aacute;</option>
                        <option value="Medellin">Medell&iacute;n</option>
                        <option value="Cartagena">Cartagena</option>
                        <option value="Cali">Cali</option>
                        <option value="Barranquilla">Barranquilla</option>
                        <option value="Tunja">Tunja</option>
                        <option value="Santa Marta">Santa Marta</option>
                        <option value="Pasto">Pasto</option>
                    </select>
                </div>
        </div>
        <div style="margin-top: 20;" class="row mb-3">
        <label for="plazo" class="col-sm-2 col-form-label">Plazo de financiamiento:</label>
            <div class="col-sm-10">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="plazo" name="plazo">
                    <option value="12">12 meses</option>
                    <option value="24">24 meses</option>
                    <option value="48">48 meses</option>
                </select>
            </div>
        </div>
        <br>
        <br>

        <fieldset class="row mb-3">
        <div class="col-12">
            <label class="col-form-label col-sm-2 col-form-label" for="interes">Tipo de cr&eacute;dito:</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="interesVehiculo" name="interes" value="7.8" checked>
                    <label class="form-check-label" id="interesVehiculo" for="interesVehiculo" name="interes">Veh&iacute;culo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="interesHipoteca" name="interes" value="11.5">
                    <label class="form-check-label" id="interesVehiculo" for="interesHipoteca" name="interes">Hipotecario</label>
                </div>
                <div class="form-check">
            <input class="form-check-input" type="radio" id="interesInversion" name="interes" value="12.2">
            <label class="form-check-label" id="interesVehiculo" for="interesInversion" name="interes">Libre inversi&oacute;n</label>
            </div>
        </div>
    </div>
    </fieldset>
        <br>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms" name="terms" required checked>
            <label class="form-check-label" for="terms">Acepto t&eacute;rminos y condiciones</label>
        </div>
        <br>
        <div>
            <a href="#" id="legal">T&eacute;rminos y condiciones</a>
        </div>
        <br>
        <div class="col">
            
            <button class="btn btn-primary" type="submit" value="Enviar">Enviar</button>
        </div>


    </form>
    <br>
    <div class="card">
    <div class="card-body">
        <div style="font-size: large; font-weight: 400; font-style: normal;" id="resultado"></div>
    </div>
    </div>
    <br>
    <br>
    <!--<div class="container">
    <div id="json" class ="row">
        <div class="col"></div>
    </div>-->
</div>
<div class="container">
    <div id="jsonLocal" class ="row">
        <div class="col"></div>
    </div>
</div>
<br>
<div class="container">
<h2 style="margin-bottom: 50;">Consulte m&aacute;s informaci&oacute;n financiera relevante</h2>
</div>

    <script src="main.js"></script>
    <script src="guardardatos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweet_alert.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
</body>
</html>
